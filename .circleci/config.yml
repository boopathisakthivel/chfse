version: 2
jobs:
  build:
    working_directory: /tmp/chfse
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Install npm wee
          command: npm install
      - run:
          name: Test
          command: npm run testUnit
      - run:
          name: Generate code coverage
          command: npm run cover
      - store_artifacts:
          path: test_result/test-results.xml
          prefix: tests
      - store_artifacts:
          path: test_result/coverage
          prefix: coverage
      - store_test_results:
          path: test_result
          prefix: tests
  docs-build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: build site
          command: npm run docs
      - persist_to_workspace:
          root: /tmp/chfse/docs
          paths: 
            - _book/index.html
            - _book/gitbook/*
  docs-deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/chfse/docs
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "boopathisakthivel.in@gmail.com"
            git config user.name "Boopathi Sakthivel"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist _book

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
      - docs-build:
          requires:
            - test
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - test
            - docs-build
          filters:
            branches:
              only: master